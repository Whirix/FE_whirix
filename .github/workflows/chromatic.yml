name: 'Chromatic Deployment'

on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - main

jobs:
  chromatic-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Publish to Chromatic
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "➡️ PR 환경이므로 exit-zero-on-changes 적용"
            yarn chromatic --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }} --exit-zero-on-changes
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "➡️ main push 환경이므로 기본값 적용"
            yarn chromatic --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }}
            # 혹은 자동 승인 원할 경우:
            # yarn chromatic --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }} --auto-accept-changes
          fi

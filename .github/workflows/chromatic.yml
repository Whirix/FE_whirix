name: Chromatic Deployment

on:
  pull_request:

    branches: [main, dev]   # PR 검증용 미리보기 배포
    paths:
      - 'src/**'
      - '.storybook/**'
      - 'package.json'
      - 'yarn.lock'
      - 'storybook/**'
  push:
    branches: [main]        # main 최종 배포
    paths:
      - 'src/**'
      - '.storybook/**'
      - 'package.json'
      - 'yarn.lock'
      - 'storybook/**'

jobs:
  chromatic-deployment:
    runs-on: ubuntu-latest

    concurrency:
      group: chromatic-${{ github.head_ref || github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Publish to Chromatic
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "➡️ PR 환경이므로 exit-zero-on-changes 적용"
            yarn chromatic --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }} --exit-zero-on-changes
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "➡️ main push 환경이므로 기본값 적용"
            yarn chromatic --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }}
            # 혹은 자동 승인 원할 경우:
            # yarn chromatic --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }} --auto-accept-changes
          fi

